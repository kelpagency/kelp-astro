[[headers]]
for = "/*"
[headers.values]
	# ✅ Content Security Policy (CSP)
	# - Allows scripts, styles, images, and fonts from your own domain.
	# - Allows inline/eval scripts (safe fallback — tighten later if possible).
	# - Blocks all object embeds, sets a secure base, and requires HTTPS.
	Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests;"

	# ✅ Prevent clickjacking (only allow same-origin iframes)
	X-Frame-Options = "SAMEORIGIN"

	# ✅ MIME type sniffing protection
	X-Content-Type-Options = "nosniff"

	# ✅ Enforce HTTPS everywhere (HSTS)
	Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

	# ✅ Reasonable referrer policy (good balance between privacy & analytics)
	Referrer-Policy = "strict-origin-when-cross-origin"

	# ✅ Modern cross-origin isolation protections
	Cross-Origin-Opener-Policy = "same-origin"
	Cross-Origin-Embedder-Policy = "require-corp"
	Cross-Origin-Resource-Policy = "same-origin"

	# ✅ Legacy XSS protection (safe no-op in modern browsers)
	X-XSS-Protection = "1; mode=block"