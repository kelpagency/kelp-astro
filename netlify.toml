[[headers]]
	for = "/*"
	[headers.values]
		Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https://ingesteer.services-prod.nsvcs.net https:; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self'; upgrade-insecure-requests;"
		X-Frame-Options = "SAMEORIGIN"
		X-Content-Type-Options = "nosniff"
		Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
		Referrer-Policy = "strict-origin-when-cross-origin"
		Cross-Origin-Opener-Policy = "same-origin"
		Cross-Origin-Embedder-Policy = "require-corp"
		Cross-Origin-Resource-Policy = "cross-origin"
		X-XSS-Protection = "1; mode=block"
		Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), fullscreen=(self)"